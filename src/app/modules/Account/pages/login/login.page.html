<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="8" size-md="6"  size-lg="4" size-xl="3">
        <form [formGroup]="form">
          <br>
          <h1 class="text-center logo animate__animated animate__lightSpeedInLeft">Senac Nivelamento</h1>
          <ion-list lines="full" class="animate__animated animate__fadeIn">
            <ion-item>
              <ion-input type="text" required maxlength="20" placeholder="UsuÃ¡rio" formControlName="login"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [type]="hide ? 'password': 'text'" placeholder="Senha" formControlName="senha"></ion-input>
              <ion-icon [name]="hide ? 'eye-outline' : 'eye-off-outline'" (click)="toggleIcon()"></ion-icon>
            </ion-item>            
          </ion-list>
          
          <ion-button color="primary" size="large" expand="full" class="animate__animated animate__fadeIn capitalize" [disabled]="!form.valid" (click)="submit()">Entrar</ion-button>
          <ion-button color="primary" fill="clear" expand="full" type="submit" class="animate__animated animate__fadeIn ion-no-margin capitalize">Esqueci minha senha</ion-button>
          
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
