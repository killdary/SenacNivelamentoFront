<app-nav-bar></app-nav-bar>

<ion-content>

  <section class="background_system">
  </section>

  <div class="container">
    <ion-grid fixed>
      <div>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{titulo}} de Cargo</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <ion-grid class="ion-no-padding">
              <form [formGroup]="form">
                <ion-row>
                  <ion-col size="12">
                    <ion-row>
                      <ion-col size="6">
                        <ion-item>
                          <ion-label position="floating">Código</ion-label>
                          <ion-input type="number" disabled  formControlName="id"></ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col size="6">
                        <ion-item>
                          <ion-label position="floating" >Nome</ion-label>
                          <ion-input type="text" formControlName="nome" [disabled]="desabilitarCampos"></ion-input>
                        </ion-item>
                        <app-validacao-input [form]='form' [mensagem_validacao]="mensagens_validacao" campo="nome"></app-validacao-input>
                      </ion-col>
                      <ion-col size="6">
                        <ion-item>
                          <ion-label position="floating" >Sigla</ion-label>
                          <ion-input type="text" formControlName="sigla" [disabled]="desabilitarCampos"></ion-input>
                        </ion-item>
                        <app-validacao-input [form]='form' [mensagem_validacao]="mensagens_validacao" campo="sigla"></app-validacao-input>
                      </ion-col>
                      <ion-col size="6">                        
                        <ion-item>
                          <ion-label position="floating">Nível de Acesso</ion-label>
                          <ion-select interface="popover" formControlName="nivelAcesso" [disabled]="desabilitarCampos">
                            <ion-select-option *ngFor="let item of retornarDescricalNivelAcesso()" value="{{item.value}}">{{item.description}}</ion-select-option>
                          </ion-select>
                        </ion-item>
                        <app-validacao-input [form]='form' [mensagem_validacao]="mensagens_validacao" campo="sigla"></app-validacao-input>
                      </ion-col>                      
                      <ion-col size="6">
                        <ion-item>
                          <ion-label position="floating">Data Criação</ion-label>
                          <ion-datetime displayFormat="DD/MM/YYYY" done-text="Confirmar" cancelText="Cancelar" formControlName="dataCriacao" disabled>    
                            </ion-datetime>                        
                        </ion-item>
                      </ion-col>
                      <ion-col size="6">
                        <ion-item>
                          <ion-label position="floating">Data Atualização</ion-label>
                          <ion-datetime displayFormat="DD/MM/YYYY" done-text="Confirmar" cancelText="Cancelar" formControlName="dataUltimaAtualizacao" disabled>
                            </ion-datetime>
                        </ion-item>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" style="position: relative; text-align: right; margin-top: 10px;">
                    <ion-button color="success" (click)="submit()"  *ngIf="!desabilitarCampos">
                      Salvar
                    </ion-button>
                    <ion-button color="danger" [routerLink]="['/cargoListagem']">
                      Cancelar
                    </ion-button>
                  </ion-col>
                </ion-row>
              </form>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-grid>
  </div>


</ion-content>
