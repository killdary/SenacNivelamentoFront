<ion-header translucent>
  <ion-toolbar>
    <ion-title>Upload de Imagem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fecharModal()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: var(--ion-color-system);">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label id="profile_image" color="primary" stacked>Imagem</ion-label>
          <ion-input type="file" accept="image/*" (change)="previewImagem($event)" ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="text-right" style="text-align: right;">
        <div style="height: 250px;">
          <image-cropper #cropper [imageChangedEvent]="imageChangedEvent" [imageURL]="imagemUrl"
            [aspectRatio]="1 / 1" (imageCropped)="imageCropped($event)">
          </image-cropper>
        </div>
      </ion-col>
      <ion-col size="12" class="text-center">
        <img [src]="croppedImage">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <div style="width: 100%;" class="text-right ion-padding">
      <ion-button color="primary" (click)="salvarModal()">Salvar</ion-button>
      <ion-button color="danger" (click)="fecharModal()">Cancelar</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
